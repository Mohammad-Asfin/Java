<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
 background-color: #f0f0f0;
    }

body {font-family: Arial, sans-serif;}
.container {width: 300px; padding: 16px; background-color: white; margin: 0 auto; margin-top: 100px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
input[type=text], input[type=password] {width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; box-sizing: border-box;}
button {background-color: #28a745; color: white; padding: 14px 20px; margin: 8px 0; border: none; cursor: pointer; width: 100%;}
button:hover {opacity: 0.8;}
.container h2 {
 text-align: center;
}
</style>
</head>
<body style="background: linear-gradient(to right, #a8dadc, #457b9d);">
    <div class="container">
    <h2>Register</h2>
    <form action="Thank you.html" method="post">

        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="phone"><b>Mobile Number</b></label>
        <input type="text" placeholder="Enter Mobile Number" name="phone" required>

        <div style="margin: 8px 0;">
            <label><b>Gender:</b></label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <button type="submit">Register</button>
    </form>
    </div>

</body>
</html>
